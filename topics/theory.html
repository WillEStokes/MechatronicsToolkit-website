<!DOCTYPE html>
<html>
  <head>
    <title>Theory</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="nav"></div>
    <script src="/navigation.js"></script>
    <h1>Theory</h1>
    <div id="tutorials-container">
    </div>
    <div class="footer">
      <a href="/index.html" style="border: 1px solid blue; border-radius: 25px; padding: 10px 20px; text-decoration: none; color: blue;">Back to Homepage</a>
    </div>
    <script>
      fetch('theory.json')
        .then(response => response.json())
        .then(data => {
          let tutorialsContainer = document.getElementById("tutorials-container");
          tutorialsContainer.classList.add("grid-container");
          data.tutorials.forEach(tutorial => {
            tutorialsContainer.innerHTML += `
            <a href="${tutorial.link}">
              <h2> ${tutorial.title} </h2>
              <div class="image-container">
                <img src="${tutorial.image}" alt="${tutorial.title}">
                <div class="overlay">
                  <p>${tutorial.description}</p>
                </div>
              </div>
            </a>
            `;
          });
        })
        .catch(error => {
          console.log(error);
        });
    </script>    
  </body>
</html>
