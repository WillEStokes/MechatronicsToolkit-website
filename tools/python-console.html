<!DOCTYPE html>
<html>
    <head>
        <title>Python Console</title>
        <link rel="stylesheet" type="text/css" href="/styles.css">
        <link rel="stylesheet" href="/themes/mdn-like.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.57.0/codemirror.min.css">
        <script src="https://cdn.jsdelivr.net/pyodide/v0.16.1/full/pyodide.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.57.0/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.57.0/mode/python/python.min.js"></script>
    </head>
    <body>
        <div id="nav"></div>
        <script>
            fetch('/navigation.html')
            .then(response => response.text())
            .then(html => {
              let navContainer = document.getElementById("nav");
              navContainer.innerHTML = html;
              const currentPage = window.location.pathname;
              const links = document.querySelectorAll('a');
              links.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                  link.classList.add('active');
                }
              });
            })
            .catch(error => {
              console.error(error);
            });
          </script>
        <div class="console-container">
            <div class="code-input-container">
                <textarea id="code-input"></textarea>
            </div>
            <div class="terminal-output-container">
                <div id="terminal-output" style="overflow: auto;"></div>
            </div>
        </div> 
        <button id="run-button" class="run-button" onclick="runPython()">Run</button>
        <script src="./python-console.js"></script>
    </body>
    <div class="footer">
      <a class='back-to-homepage' href="../index.html" style="border: 1px solid blue; border-radius: 25px; padding: 10px 20px; text-decoration: none; color: blue;">Back to Homepage</a>
    </div>    
</html>
