<!DOCTYPE html>
<html>
    <head>
        <title>CPP Console</title>
        <link rel="stylesheet" type="text/css" href="../styles.css">
        <link rel="stylesheet" href="../themes/mdn-like.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.57.0/codemirror.min.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.57.0/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.42.2/mode/clike/clike.min.js"></script>
    </head>
    <body>
        <div class="console-container">
            <div class="code-input-container">
                <textarea id="code-input"></textarea>
            </div>
            <div class="terminal-output-container">
                <div id="spinner" class="spinner" style="display: none;"></div>
                <div id="terminal-output" style="overflow: auto;"></div>
            </div>
        </div> 
        <button id="run-button" class="run-button" >Run</button>
        <script src="./cpp-console.js"></script>
    </body>
    <div class="footer">
      <a class='back-to-homepage' href="../index.html" style="border: 1px solid blue; border-radius: 25px; padding: 10px 20px; text-decoration: none; color: blue;">Back to Homepage</a>
    </div>    
</html>
