<!DOCTYPE html>
<html>
    <head>
        <title>CPP Console</title>
        <link rel="stylesheet" type="text/css" href="/styles.css">
        <link rel="stylesheet" href="/themes/mdn-like.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.57.0/codemirror.min.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.57.0/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.42.2/mode/clike/clike.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    </head>
    <body class = "console">
        <div id="nav"></div>
        <script src="/navigation.js"></script>
        <div class="console-container">
            <div class="code-input-container">
                <textarea id="code-input"></textarea>
            </div>
            <div class="terminal-output-container">
                <div id="spinner" class="spinner" style="display: none;"></div>
                <div id="terminal-output" style="overflow: auto;"></div>
            </div>
        </div> 
        <button id="run-button" class="run-button" >Run</button>
        <select id="example-code-select">
            <option value="pointers-and-references">Pointers and References</option>
            <option value="pointers-and-arrays">Pointers and Arrays</option>
            <option value="null-pointers">Null Pointers</option>
            <option value="void-pointers">Void Pointers</option>
            <option value="pointer-to-pointer">Pointer to Pointer</option>
            <option value="pointers-and-const">Pointers and Const</option>
            <option value="function-pointers">Function Pointers</option>
            <option value="dynamic-allocation">Dynamic Allocation</option>
            <option value="pass-arg-by-reference">Pass Argument by Reference</option>
            <option value="const-references">Constant References</option>
            <option value="classes-and-objects">Classes and Objects</option>
            <option value="data-members-and-member-functions">Data Members and Member Functions</option>
            <option value="constructors-and-deconstructors">Constructors and Deconstructors</option>
            <option value="inheritance">Inheritance</option>
            <option value="polymorphism">Polymorphism</option>
            <option value="access-modifiers">Access Modifiers</option>
            <option value="type-casting">Type Casting</option>
            <!-- Add more options as desired -->
          </select>
        <script src="./cpp-console.js"></script>
    </body>
    <div class="footer">
      <a class='back-to-homepage' href="../index.html" style="border: 1px solid blue; border-radius: 25px; padding: 10px 20px; text-decoration: none; color: blue;">Back to Homepage</a>
    </div>
</html>
